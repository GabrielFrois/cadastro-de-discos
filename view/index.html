<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Discos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="disco-form">
            <h2>Cadastrar/Atualizar</h2>
            <input type="hidden" id="disco-id">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" required>
            </div>
            <div class="form-group">
                <label for="artista">Artista:</label>
                <input type="text" id="artista" required>
            </div>
            <div class="form-group">
                <label for="ano">Ano:</label>
                <input type="number" id="ano" required>
            </div>
            <div class="form-group">
                <label for="genero">Gênero:</label>
                <input type="text" id="genero" required>
            </div>
            <div class="form-group">
                <label for="formato">Formato:</label>
                <select id="formato" required>
                    <option value="">Selecione</option>
                    <option value="Vinil">Vinil</option>
                    <option value="CD">CD</option>
                </select>
            </div>
            <div class="form-group">
                <label for="preco">Preço (R$):</label>
                <input type="number" id="preco" step="0.01" required>
            </div>

            <div class="form-buttons">
                <button type="submit" id="btn-salvar">Salvar</button>
                <button type="button" id="btn-limpar">Limpar</button>
            </div>
        </form>

        <div class="list-container">
            <h2>Discos Cadastrados</h2>
            <table id="disco-table">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Artista</th>
                        <th>Ano</th>
                        <th>Formato</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="disco-list"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
